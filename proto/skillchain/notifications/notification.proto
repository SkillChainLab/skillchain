syntax = "proto3";
package skillchain.notifications;

option go_package = "skillchain/x/notifications/types";

message Notification {
  string index = 1; 
  string userAddress = 2; 
  string notificationType = 3; 
  string title = 4; 
  string message = 5; 
  string data = 6; 
  bool isRead = 7; 
  uint64 createdAt = 8; 
  string priority = 9; 
  string sourceModule = 10; 
  string sourceAction = 11; 
  string creator = 12;
}

