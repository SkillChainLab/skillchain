syntax = "proto3";
package skillchain.analytics;

option go_package = "skillchain/x/analytics/types";

message UserActivity {
  string index = 1; 
  string userAddress = 2; 
  string activityType = 3; 
  string action = 4; 
  string resourceId = 5; 
  uint64 timestamp = 6; 
  string ipAddress = 7; 
  string userAgent = 8; 
  string metadata = 9; 
  string creator = 10;
}

