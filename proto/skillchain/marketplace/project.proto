syntax = "proto3";
package skillchain.marketplace;

option go_package = "skillchain/x/marketplace/types";

message Project {
  string index = 1; 
  string jobPostingId = 2; 
  string proposalId = 3; 
  string clientAddress = 4; 
  string freelancerAddress = 5; 
  uint64 totalAmount = 6; 
  uint64 paidAmount = 7; 
  uint64 escrowAmount = 8; 
  string status = 9; 
  int64 startDate = 10; 
  int64 expectedEndDate = 11; 
  int64 actualEndDate = 12; 
  string creator = 13;
}

